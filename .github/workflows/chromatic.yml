name: "Storybook Deployment"
run-name: ${{ github.actor }}의 스토리북 배포

on:
  pull_request:
    branches: [main]
    paths: ['**/*.stories.tsx']
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
    paths: ['**/*.stories.tsx']

jobs:
  storybook-deploy:
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # pnpm 설치 (package.json의 packageManager 버전과 맞추면 더 좋음)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook  # package.json에 "build-storybook": "storybook build" 필요

      - name: PR Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "🚀 **storybook url**: ${{ steps.chromatic.outputs.storybookUrl }}"
