name: CI

on:
  push:        # main 브랜치 push 시 실행
    branches: [main]
  pull_request: # main 브랜치에서 PR 생성/업데이트 시 실행
    branches: [main]
  workflow_dispatch: {} 

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prettier Check
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,css,md}"
        
      - name: ESLint Check
        run: npx eslint "src/**/*.{js,jsx,ts,tsx}" --max-warnings=0

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Next.js Build
        run: npm run build